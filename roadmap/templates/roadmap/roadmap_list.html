<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to Roadmaps!</title>

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">

        <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/fontawesome-all.min.js' %}" type="text/javascript"></script>

        <style>
            .nomargin {
                margin: 0px;
            }
            .nopadding {
                padding: 0px;
            }
            .header {
                background-color:#0099cc;
                text-decoration: none;
                font-family: 'Lobster', cursive;
            }
        </style>
    </head>
    <body class="nomargin">
      <br><br><br>
        {% for r in roadmaps %}
          <div class="header col-md-10 offset-md-1" style="box-shadow: 0px 0px 20px 5px #888888;">
              <div class="col-md-12">
                  <br>
                  <div class="col-md-12 row nomargin">
                      <h1 class="col-md-10"><a style="text-decoration:none; color:black;" href="/roadmap/{{ r.pk }}">Roadmap to {{ r.r_title }}...</a></h1>
                      <h1 style="opacity:0.9; color:#00ff00; text-decoration:none;" class="text-center col-md-1"><a style="color:#99ff99;" href="" ><i class="fas fa-thumbs-up"></i></a></h1>
                      <h1 style="opacity:0.7; color:red; text-decoration:none;" class="text-center col-md-1"><a style="color:red;" href="" ><i class="fas fa-thumbs-down"></i></a></h1>
                  </div>
                  <div style="height:10px;"></div>
                  <div class="col-md-12 row nomargin">
                      <div class="col-md-9 offset-md-1">
                          <div class="col-md-12 row nomargin">
                                  {% if r.published_date %}
                                      <div class="date">
                                          {{ r.published_date }}
                                      </div>
                                  {% endif %}
                                  &emsp;by {{ r.author.username }}
                          </div>
                      </div>
                      <h6 class="text-center col-md-1">+ {{ r.upcount }}</h6>
                      <h6 class="text-center col-md-1">- {{ r.downcount }}</h6>
                  </div>
                  <div style="height:10px;"></div>
              </div>
          </div>
          <br>
        {% endfor %}
    </body>
</html>
